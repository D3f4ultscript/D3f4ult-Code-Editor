<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3f4ult Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        #editor {
            width: calc(100% - 140px); /* Editor takes space on the left */
            height: calc(100vh - 240px); /* Editor is a bit smaller to make room for the Run field */
            margin-right: 20px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            background-color: #222;
            color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            overflow-y: auto;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Export button */
        .export-btn {
            background-color: #4CAF50;
            color: white;
        }

        .export-btn:hover {
            background-color: #45a049;
        }

        /* Run button */
        .run-btn {
            background-color: #ffcc00;
            color: black;
        }

        .run-btn:hover {
            background-color: #e6b800;
        }

        /* Green settings button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-btn:hover {
            background-color: #45a049;
        }

        /* Settings popup */
        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 100;
        }

        .settings-popup .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #4CAF50;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .settings-popup .close-btn:hover {
            color: #45a049;
        }

        .settings-popup .dark-mode-switch {
            margin-top: 20px;
        }

        .dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode textarea {
            background-color: #333;
            color: white;
        }

        .dark-mode select {
            background-color: #333;
            color: white;
        }

        .dark-mode button {
            background-color: #4CAF50;
            color: white;
        }

        #output {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            height: 100%;
            width: 100%;
            overflow-y: auto;
        }

        /* Dark Mode for Popup */
        .dark-mode .settings-popup {
            background-color: #333;
            color: white;
        }

        /* Dark Mode for "No Code" textbox */
        .dark-mode #output {
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>

    <h1>D3f4ult Code Editor</h1>

    <div class="controls">
        <select id="languageSelect">
            <option value="lua">Lua</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="bash">Bash</option>
            <option value="swift">Swift</option>
            <option value="typescript">TypeScript</option>
            <option value="go">Go</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <button class="export-btn" onclick="downloadCode()">Export</button>
        <button class="run-btn" onclick="runCode()">ðŸ”„ Run</button>
    </div>

    <textarea id="editor" placeholder="Write your code here..."></textarea>

    <!-- Output Area for Run -->
    <div id="output"></div>

    <!-- Settings Button -->
    <button class="settings-btn" onclick="openSettings()">Settings</button>

    <!-- Settings Popup -->
    <div class="settings-popup" id="settingsPopup">
        <button class="close-btn" onclick="closeSettings()">X</button>
        <div class="settings-content">
            <h3>Settings</h3>
            <label for="darkModeSwitch">Dark Mode:</label>
            <input type="checkbox" id="darkModeSwitch" class="dark-mode-switch" onchange="toggleDarkMode()">
        </div>
    </div>

    <script>
        // Function to download the code
        function downloadCode() {
            const code = document.getElementById('editor').value;
            const language = document.getElementById('languageSelect').value;
            let fileExtension = '';

            switch (language) {
                case 'lua':
                    fileExtension = '.lua';
                    break;
                case 'python':
                    fileExtension = '.py';
                    break;
                case 'javascript':
                    fileExtension = '.js';
                    break;
                case 'ruby':
                    fileExtension = '.rb';
                    break;
                case 'php':
                    fileExtension = '.php';
                    break;
                case 'java':
                    fileExtension = '.java';
                    break;
                case 'cpp':
                    fileExtension = '.cpp';
                    break;
                case 'html':
                    fileExtension = '.html';
                    break;
                case 'css':
                    fileExtension = '.css';
                    break;
                case 'bash':
                    fileExtension = '.sh';
                    break;
                case 'swift':
                    fileExtension = '.swift';
                    break;
                case 'typescript':
                    fileExtension = '.ts';
                    break;
                case 'go':
                    fileExtension = '.go';
                    break;
                case 'kotlin':
                    fileExtension = '.kt';
                    break;
                default:
                    alert("Unknown language selected.");
                    return;
            }

            if (code.trim() === "") {
                alert("Please write some code before exporting the file.");
                return;
            }

            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `code${fileExtension}`;
            link.click();
        }

        // Function to run the code and display the output
        function runCode() {
            const code = document.getElementById('editor').value;
            const language = document.getElementById('languageSelect').value;
            const outputArea = document.getElementById('output');

            // Clear the output area
            outputArea.innerHTML = '';

            if (!code.trim()) {
                outputArea.innerHTML = 'No code to run.';
                return;
            }

            try {
                if (language === 'javascript') {
                    // For JavaScript, we can directly execute the code
                    const result = eval(code);
                    outputArea.innerHTML = result;
                } else if (language === 'html') {
                    // For HTML, show the HTML directly
                    const iframe = document.createElement('iframe');
                    iframe.srcdoc = code;
                    iframe.style.width = "100%";
                    iframe.style.height = "500px";
                    outputArea.appendChild(iframe);
                } else if (language === 'css') {
                    // For CSS, show a basic HTML structure with the applied CSS
                    const iframe = document.createElement('iframe');
                    iframe.srcdoc = `<style>${code}</style><div class="test">Test CSS Output</div>`;
                    iframe.style.width = "100%";
                    iframe.style.height = "500px";
                    outputArea.appendChild(iframe);
                } else {
                    outputArea.innerHTML = `Running code is only available for JavaScript, HTML, and CSS at the moment.`;
                }
            } catch (error) {
                outputArea.innerHTML = `Error: ${error.message}`;
            }
        }

        // Function to open the settings
        function openSettings() {
            document.getElementById('settingsPopup').style.display = 'block';
        }

        // Function to close the settings popup
        function closeSettings() {
            document.getElementById('settingsPopup').style.display = 'none';
        }

        // Function to toggle Dark Mode
        function toggleDarkMode() {
            const isDarkMode = document.getElementById('darkModeSwitch').checked;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('editor').classList.add('dark-mode');
                document.getElementById('output').classList.add('dark-mode');
                document.getElementById('settingsPopup').classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('editor').classList.remove('dark-mode');
                document.getElementById('output').classList.remove('dark-mode');
                document.getElementById('settingsPopup').classList.remove('dark-mode');
            }
        }
    </script>

</body>
</html>
